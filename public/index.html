<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>汚部屋卓</title>
        <link rel = "stylesheet" type = "text/css"     href = "style.css">
        <link rel = "icon"       type = "image/x-icon" href = "favicon.ico">
    </head>
    <body>
        <div id = "Header">
            <h1>汚部屋卓シート</h1>
            <h3>ユニポ</h3>
            <div class = "tabs">
                <button class = "tablinks" onclick = "openTab(event, 'CCDataViewer')">DateViewer</button>
                <button class = "tablinks" onclick = "openTab(event, 'NPCCreater')">NPCCreater</button>
                <button class = "tablinks" onclick = "openTab(event, 'CharData')">CharData</button>
            </div>
        </div>
        <div id = "MainBody">
            <!-- ココフォリアでのデータ解析 -->
            <div id = "CCDataViewer" class = "tabcontent">
                <div id = "dropZone">
                    <p>ココフォリアから出したログをここにD&Dしてね
                    それ以外は認識しないよ</p>
                </div>
                <div>
                    <label>
                        <input type="radio" name="dataOption" value="NumData" checked> NumData
                    </label>
                    <label>
                        <input type="radio" name="dataOption" value="Growth"> Growth
                    </label>
                </div>
                <!-- 結果表示領域 -->
                <div id = "result"></div>
            </div>
            <!-- 簡易的な NPC 作成メーカー -->
            <div id = "NPCCreater" class = "tabcontent">
                <h2>NPCの作成</h2>
                <form id = "NpcForm" autocomplete ="off">
                    <div class = "FormGroup">
                        <label for = "name">名前：</label>
                        <input type = "text" id = "name" name = "name" placeholder = "名前" autocomplete = "off">
                    </div>
                    <h3>能力値</h3>
                    <div class="FormGroup">
                        <label for = "hp">HP ：</label>
                        <input type = "number" id = "hp" name = "hp" min = "0" max = "99" autocomplete = "off">
                        <label for = "mp">MP ：</label>
                        <input type = "number" id = "mp" name = "mp" min = "0" max = "99" autocomplete = "off">
                        <label for="san">SAN：</label>
                        <input type = "number" id = "san" name = "san" min = "0" max = "99" autocomplete = "off">
                    </div>
                    <div class="FormGroup">
                        <label for = "str">STR：</label>
                        <input type = "number" id = "str" name = "str" min = "0" max = "99" autocomplete = "off">
                        <label for = "con">CON：</label>
                        <input type = "number" id = "con" name = "con" min = "0" max = "99" autocomplete = "off">
                        <label for = "pow">POW：</label>
                        <input type = "number" id = "pow" name = "pow" min = "0" max = "99" autocomplete = "off">
                        <label for = "dex">DEX：</label>
                        <input type = "number" id = "dex" name = "dex" min = "0" max = "99" autocomplete = "off">
                        <label for = "app">APP：</label>
                        <input type = "number" id = "app" name = "app" min = "0" max = "99" autocomplete = "off">
                        <label for = "siz">SIZ：</label>
                        <input type = "number" id = "siz" name = "siz" min = "0" max = "99" autocomplete = "off">
                        <label for = "int">INT：</label>
                        <input type = "number" id = "int" name = "int" min = "0" max = "99" autocomplete = "off">
                        <label for = "edu">EDU：</label>
                        <input type = "number" id = "edu" name = "edu" min = "0" max = "99" autocomplete = "off">
                    </div>
                    <h3>技能</h3>
                    <div id = "skills" class = "FormGroup">技能一覧</div>
                    <div class="FormGroup">
                        <button type = "button" id = "addSkill" class = "button">技能を追加</button>
                        <button type = "submit" class = "button">NPC作成</button>
                    </div>
                </form>
                <div id = "npcResult"></div>
            </div>
            <!-- 簡易的な キャラクター閲覧所 -->
            <div id = "CharData" class = "tabcontent">
                <p>CharData content goes here.</p>
            </div>
        </div>
        <div id = "Footer">

        </div>
        <script src = "script.js"></script>
    </body>
</html>
